<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Sign Up Now</h1>
        <p class="caption">or the dog gets it...</p>
    </div>
    <div class="container">
        <div class="left">
            <div class="image-container">
                <img class="background" src="corgipoo.png" alt="">
                <div class="overlay">
                    <div class="text">
                        <img class="odin" src="odin-lined.png" alt="">
                        <div class="jarvis">Kevin Jarvis</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="text-top">Give me your name and email address; and a check for one <strong>BILLION</strong>
                    dollars.</div>
                <br>
                <div class="text-bottom">You absolutely <em>know</em> you want to.</div>
            </div>
            <form action="#" method="get">
                <div class="middle">
                    <div class="form-header"><strong>Sign Up Here</strong></div>
                    <div class="left-form">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Your name"><br>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" placeholder="Your email"><br>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password" placeholder="Create a password"><br>
                    </div>
                    <div class="right-form">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" id="lname" name="lname"><br>
                        <label for="confirm-email">CONFIRM EMAIL</label><br>
                        <input type="email" id="confirm-email" name="confirm-email"><br>
                        <label for="confirm-password">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
                <div class="bottom">
                    <button class="myButton" type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
